<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>speach to Sound</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <!-- Price Dropdown -->
      <div class="col-md-4">
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" id="priceDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Price
          </button>
          <div class="dropdown-menu" aria-labelledby="priceDropdown">
            <a class="dropdown-item" href="#" onclick="selectValue('price', '5rupees')">50 rupees</a>
            <a class="dropdown-item" href="#" onclick="selectValue('price', '100 rupees')">100 rupees</a>
            <a class="dropdown-item" href="#" onclick="selectValue('price', '200 rupees')">200 rupees</a>
          </div>
        </div>
      </div>

      <!-- Item Dropdown -->
      <div class="col-md-4">
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" id="itemDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Item
          </button>
          <div class="dropdown-menu" aria-labelledby="itemDropdown">
            <a class="dropdown-item" href="#" onclick="selectValue('item', 'Apples')">Apples</a>
            <a class="dropdown-item" href="#" onclick="selectValue('item', 'Bananas')">aloo</a>
            <a class="dropdown-item" href="#" onclick="selectValue('item', 'Oranges')">Oranges</a>
          </div>
        </div>
      </div>

      <!-- Unit Dropdown -->
      <div class="col-md-4">
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" id="unitDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Unit
          </button>
          <div class="dropdown-menu" aria-labelledby="unitDropdown">
            <a class="dropdown-item" href="#" onclick="selectValue('unit', 'kg')">kg</a>
            <a class="dropdown-item" href="#" onclick="selectValue('unit', 'grams')">grams</a>
            <a class="dropdown-item" href="#" onclick="selectValue('unit', 'pieces')">pieces</a>
          </div>
        </div>
      </div>
    </div>

    
    <div class="row mt-4">
      <div class="col-md-12">
        <button class="btn btn-success" onclick="readSelections()">Read Aloud</button>
      </div>
    </div>
  </div>

 
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    
    const selections = {
      price: '',
      item: '',
      unit: ''
    };

    function selectValue(type, value) {
      selections[type] = value;
    }
    function readSelections() {
      const message = `the peice of  ${selections.item}, in ${selections.unit},${selections.price}`;
      const speech = new SpeechSynthesisUtterance(message);
      window.speechSynthesis.speak(speech);
    }
  </script>
</body>
</html>
